<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Procura de Fornecedor</title>
</head>

<body>
    <h1>Procura de Fornecedor</h1>

    <form id="formProcuraFornecedor">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="consumoMensal">Consumo Mensal:</label>
        <input type="number" id="consumoMensal" name="consumo_mensal" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <button type="submit">Buscar Fornecedor</button>
    </form>

    <script>
        document.getElementById('formProcuraFornecedor').addEventListener('submit', async function (event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const consumo_mensal = document.getElementById('consumoMensal').value; // Alterado para consumoMensal
            const estado = document.getElementById('estado').value;

            try {
                const response = await fetch('/fornecedor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, consumo_mensal, estado })
                });

                const data = await response.json();
                console.log(data); // Lide com a resposta do servidor aqui
            } catch (error) {
                console.error('Erro:', error);
            }
        });
    </script>
</body>

</html>
